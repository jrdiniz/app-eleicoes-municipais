{% extends "base.html" %} {% block content %}
<div class="mt-5 container">
  <div class="row justify-content-center">
    <div class="col-sm-5">
        <div class="card p-4">
            <div class="card-body">
                <h2>Acesso Restrito</h2>
                <hr />
                <form method="post" action="{{ url_for('webui.login') }}" autocomplete="off" role="form" id="form-login">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon3"><i class="bi bi-person-fill"></i></span>
                            <div class="form-floating">
                                <input
                                type="email"
                                class="form-control"
                                id="username"
                                placeholder="Informe o seu usuário"
                                name="username"
                                />
                                <label for="">Informe o seu usuário</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon3"><i class="bi bi-lock-fill"></i></span>
                            <div class="form-floating">
                                <input
                                type="password"
                                class="form-control"
                                id="password"
                                placeholder="Informe a sua senha"
                                name="password"
                                />
                                <label for="">Informe a sua senha</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        {% with messages = get_flashed_messages(category_filter=["danger"]) %}
                        {% if messages %}
                            {% for message in messages %}
                            <div class="mb-3">
                                <div class="alert alert-danger alert-dismissible fade show py-2" role="alert">
                                    {{ message|safe }}
                                </div>
                            </div>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}   
                    </div>
                    
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
